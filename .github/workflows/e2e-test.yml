name: E2E Test
on: [pull_request]

jobs:
  e2e:
    name: Shopware 6 E2E
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Clone Code
        uses: actions/checkout@v2

      - name: Run E2E Tests
        run: | 
          docker pull mcr.microsoft.com/playwright:focal
          docker run \
            --rm --ipc=host \
            --mount type=bind,source="$(pwd)"/.github/workflows/scripts,target=/tmp/scripts \
            -v html-report:/tmp/test-report \
            -- env INTEGRATION_TESTS_BRANCH=create-shopware-command \
            -- env SHOPWARE_BASE_URL=${{secrets.SHOPWARE_BASE_URL}} \
            mcr.microsoft.com/playwright:focal \
            /tmp/scripts/e2e.sh

      - name: Archive test result artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: test-report
