name: E2E Test
on: [pull_request]

jobs:
  e2e:
    name: Shopware 6 E2E
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Clone Code
        uses: actions/checkout@v2

      - name: Install Playwright
        run: | 
          docker pull mcr.microsoft.com/playwright:focal
          docker run --rm --name playwright -v scripts:/tmp/scripts -v test-report:/tmp/test-report -d mcr.microsoft.com/playwright:focal
          sleep 30
          docker logs playwright
      - name: Run E2E Tests
        run: docker exec playwright bash -c '/tmp/scripts/e2e.sh'
        env:
          INTEGRATION_TESTS_BRANCH: create-shopware-command
          SHOPWARE_BASE_URL: ${{secrets.SHOPWARE_BASE_URL}}

      - name: Archive test result artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: html-report
          path: workflows/test-report
